<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(185, 185, 231);
            color: white;
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //string
        var n2 = Number(window.prompt('Digite outro numero: ')) //string
        var n3 = Number(window.prompt('Digite mais um numero: '))
        var s = n1 + n2 + n3
        window.alert(`A soma entre ${n1} , ${n2} e ${n3} é igual a ${s}`)//concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
